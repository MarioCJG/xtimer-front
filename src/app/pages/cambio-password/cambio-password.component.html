<div class="container">
  <h1>Cambiar Contrase単a</h1>
  <form (ngSubmit)="cambiarPassword()">
    <div class="mb-3">
      <label for="nuevaPassword" class="form-label">Nueva Contrase単a</label>
      <input
        type="password"
        id="nuevaPassword"
        class="form-control"
        [(ngModel)]="nuevaPassword"
        name="nuevaPassword"
        required
      />
    </div>
    <div class="mb-3">
      <label for="confirmarPassword" class="form-label">Confirmar Contrase単a</label>
      <input
        type="password"
        id="confirmarPassword"
        class="form-control"
        [(ngModel)]="confirmarPassword"
        name="confirmarPassword"
        required
      />
    </div>
    <div *ngIf="mensajeError" class="alert alert-danger">{{ mensajeError }}</div>
    <div *ngIf="mensajeExito" class="alert alert-success">{{ mensajeExito }}</div>
    <button type="submit" class="btn btn-primary">Cambiar Contrase単a</button>
  </form>
</div>
